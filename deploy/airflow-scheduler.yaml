apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: trendgetter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      initContainers:
      - name: db-init
        image: iksadnorth/airflow:1.0.0
        imagePullPolicy: Never
        env:
        - name: AIRFLOW_HOME
          value: "/opt/airflow"
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: app-env
              key: PYTHONPATH
        - name: AIRFLOW__CORE__EXECUTOR
          value: "CeleryExecutor"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_DB
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: AIRFLOW_USERNAME
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: AIRFLOW_USERNAME
        - name: AIRFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: AIRFLOW_PASSWORD
        - name: AIRFLOW_FIRSTNAME
          value: "Admin"
        - name: AIRFLOW_LASTNAME
          value: "User"
        - name: AIRFLOW_EMAIL
          value: "admin@example.com"
        - name: AIRFLOW_ROLE
          value: "Admin"
        command: ["sh", "-c", "airflow db init || true && echo 'Creating Airflow user...' && airflow users create --username \"${AIRFLOW_USERNAME}\" --password \"${AIRFLOW_PASSWORD}\" --firstname \"${AIRFLOW_FIRSTNAME}\" --lastname \"${AIRFLOW_LASTNAME}\" --role \"${AIRFLOW_ROLE}\" --email \"${AIRFLOW_EMAIL}\" 2>&1 || echo 'User creation completed (user may already exist)'"]
      containers:
      - name: scheduler
        image: iksadnorth/airflow:1.0.0
        imagePullPolicy: Never
        env:
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: app-env
              key: PYTHONPATH
        - name: AIRFLOW_HOME
          value: "/opt/airflow"
        - name: AIRFLOW__CORE__EXECUTOR
          value: "CeleryExecutor"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: airflow-secret
              key: POSTGRES_DB
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: AIRFLOW__CELERY__BROKER_URL
          value: "redis://redis:6379/0"
        - name: AIRFLOW__CELERY__RESULT_BACKEND
          value: "db+postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        command: ["python", "-m", "airflow", "scheduler"]
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: src
          mountPath: /opt/airflow/src
        - name: logs
          mountPath: /opt/airflow/logs
        - name: plugins
          mountPath: /opt/airflow/plugins
      volumes:
      - name: dags
        persistentVolumeClaim:
          claimName: airflow-dags
      - name: src
        persistentVolumeClaim:
          claimName: airflow-src
      - name: logs
        persistentVolumeClaim:
          claimName: airflow-logs
      - name: plugins
        persistentVolumeClaim:
          claimName: airflow-plugins
