# Secret은 .env 파일에서 생성하세요:
# kubectl create secret generic airflow-secret --from-env-file=../.env -n trendgetter --dry-run=client -o yaml > secret.yaml
# 또는
# kubectl create secret generic airflow-secret --from-env-file=../.env -n trendgetter

apiVersion: v1
kind: Secret
metadata:
  name: airflow-secret
  namespace: trendgetter
type: Opaque
stringData:
  POSTGRES_USER: "airflow"
  POSTGRES_PASSWORD: "airflow"
  POSTGRES_DB: "airflow"
